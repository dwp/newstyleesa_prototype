{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="contact-preference">

    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      What is your mobile number?
    </h1>
    <span id="national-insurance-number-hint" class="govuk-hint">
      The Department for Work and Pensions need this so they can contact you by text message.
    </span>
  <div>
      <details class="govuk-details">
      <summary class="govuk-details__summary">
        <span class="govuk-details__summary-text">
          What to do if you do not have a mobile number
        </span>
      </summary>
      <div class="govuk-details__text">
        The DWP can contact you on a landline if you do not have a mobile.
      </div>
    </div>
    <div class="govuk-form-group">
  <label class="govuk-label" for="telephone-number">
    Mobile number
  </label>
  <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel">
</div>
 <!-- form group -->
<div>
  <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- backdate -->
</div>
</form>
<div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
