{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="insurance-detail">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Who paid the premiums for this helath insurance policy?
          </h1>
        </legend>

        <div class="govuk-radios" data-module="radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="premiums-paid-1" name="premiums-paid" type="radio" value="employer" data-aria-controls="employer-cond">
            <label class="govuk-label govuk-radios__label" for="premiums-paid-1">
              Just my employer
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="premiums-paid-2" name="premiums-paid" type="radio" value="me">
            <label class="govuk-label govuk-radios__label" for="premiums-paid-2">
              Just me
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="premiums-paid-3" name="premiums-paid" type="radio" value="both">
            <label class="govuk-label govuk-radios__label" for="premiums-paid-1">
              A combination of me and my employer
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- insurance-detail -->

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}

{% block pageScripts %}
  <script type="text/javascript">
    $(document).on('ready',function()
    {
      // target the #form element
      // attached an event listener that runs
      // a function when the form is submitted
      $('#form').on('submit', function(e)
      {
        // depending on the value="" of the <input>
        // that's been checked, change the action=""
        // of the <form> and then allow it to submit.
      	switch($('input[name="premiums-paid"]:checked').val())
        {
      		case 'employer':
      	    $('#form').attr('action','insurance-detail');
      		  break;
          case 'me':
      	    $('#form').attr('action','consent');
      		  break;
          case 'both':
            $('#form').attr('action','insurance-premium-half');
            break;  
          // if nothing is ticked don't submit the form.
          default: return false; break;
        }
        // returning 'true' allows the form to submit
        // after we're finished with the above.
        return true;
      });
    });
  </script>
{% endblock %}
