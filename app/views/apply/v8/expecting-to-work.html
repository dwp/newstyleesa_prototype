{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="fit-for-work">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Are you expecting to go back to work?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="work-1" name="work" type="radio" value="yes" data-aria-controls="yes-cond">
            <label class="govuk-label govuk-radios__label" for="work-1">
              Yes
            </label>
          </div>
          
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="work-2" name="work" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="work-2">
              No
            </label>
          </div>
        </div>
        </div>
      </fieldset>
    </div>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- backdate -->

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}

{% block pageScripts %}
  <script type="text/javascript">
    $(document).on('ready',function()
    {
      // target the #form element
      // attached an event listener that runs
      // a function when the form is submitted
      $('#form').on('submit', function(e)
      {
        // depending on the value="" of the <input>
        // that's been checked, change the action=""
        // of the <form> and then allow it to submit.
        switch($('input[name="work"]:checked').val())
        {
          case 'yes':
            $('#form').attr('action','fit-for-work');
            break;
          case 'no':
            $('#form').attr('action','pension');
            break;
          // if nothing is ticked don't submit the form.
          default: return false; break;
        }
        // returning 'true' allows the form to submit
        // after we're finished with the above.
        return true;
      });
    });
  </script>
{% endblock %}
