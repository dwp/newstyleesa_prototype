{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          Your employer pension details
        </h1>
      </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="pension-provider">
      Pension provider
      <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="pension-provider" name="pension-provider" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="pension-reference-number">
      Pension reference number
      <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="pension-reference-number" name="pension-reference-number" type="text">
  </div>

</fieldset>
    <a href="statutory-pay" class="govuk-button">Continue</a>

  <div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
