{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <!-- <span class="govuk-caption-xl" style="display:none">
          Content needed
    </span> -->

    <form id="form" method="post" action="self-isolating-have-coronavirus.html">

   <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            What’s your reason for self-isolating because of coronavirus?</h1>
        </legend>

        <!-- <p class="govuk-body">Select yes if one of the following applies:</p>
        <ul class="govuk-list govuk-list--bullet">
        <li>you received a letter or text message from the government telling you to stay indoors for 12 weeks</li>
        <li>you’re extremely vulnerable but have not been contacted by the NHS</li>
    </ul> -->

        <div class="govuk-radios" data-module="radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="reason-1" name="reason" type="radio" value="reason-1" data-aria-controls="yes-cond">
            <label class="govuk-label govuk-radios__label" for="disability-1">
            you or your child might have coronavirus or you’re recovering from it
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="reason-2" name="reason" type="radio" value="reason-2">
            <label class="govuk-label govuk-radios__label" for="disability-2">
            you or your child are self-isolating because you came into contact with someone who might have coronavirus
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="reason-3">
            <label class="govuk-label govuk-radios__label" for="disability-2">
            you've been told to stay at home for at least 12 weeks by the NHS because you’re at high risk of severe illness
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-2" name="reason" type="radio" value="reason-4" data-aria-controls="conditional-how-contacted-conditional-2">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
              Other reason
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
            <div class="govuk-form-group">
              <label class="govuk-label" for="contact-by-phone">
                Why are you self-isolating because of coronavirus?
              </label>
              <input class="govuk-textarea" id="contact-by-phone" name="contact-by-phone">
            </div>
        </div>
      </fieldset>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- insurance-detail -->

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}

{% block pageScripts %}
  <script type="text/javascript">
    $(document).on('ready',function()
    {
      // target the #form element
      // attached an event listener that runs
      // a function when the form is submitted
      $('#form').on('submit', function(e)
      {
        // depending on the value="" of the <input>
        // that's been checked, change the action=""
        // of the <form> and then allow it to submit.
      	switch($('input[name="reason"]:checked').val())
        {
      		case 'reason-1':
      	    $('#form').attr('action','../coronavirus-date');
      		  break;
            case 'reason-2':
      	    $('#form').attr('action','../coronavirus-date');
      		  break;
            case 'reason-3':
      	    $('#form').attr('action','../condition');
      		  break;
            case 'reason-4':
      	    $('#form').attr('action','../coronavirus-date');
      		  break;
          // if nothing is ticked don't submit the form.
          default: return false; break;
        }
        // returning 'true' allows the form to submit
        // after we're finished with the above.
        return true;
      });
    });
  </script>
{% endblock %}
