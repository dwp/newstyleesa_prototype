{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="claimdate">

      <fieldset class="govuk-fieldset govuk-!-margin-top-6">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Your bank details
            </h1>
          </legend>
          <span id="dob-hint" class="govuk-hint">
          This is the account that your Employment and Support Allowance will be paid into.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="pay-account-holder">
              Name of account holder
            </label>
            <input class="govuk-input govuk-input--width-20" id="pay-account-holder" name="pay-account-holder" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="pay-account-holder">
              Account number
            </label>
            <input class="govuk-input govuk-input--width-10" id="pay-account-holder" name="pay-account-holder" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="pay-account-holder">
              Sort code
            </label>
            <input class="govuk-input govuk-input--width-10" id="pay-account-holder" name="pay-account-holder" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="pay-reference-number">
              Building society roll or reference number (optional)
            </label>
            <span id="pay-reference-number-hint" class="govuk-hint">
              If your building society uses a roll or reference number, you will find it on your passbook.
            </span>
            <input class="govuk-input govuk-input--width-20" id="pay-reference-number" name="pay-reference-number" type="number" aria-describedby="pay-reference-number-hint" maxlength="18">
          </div>

        </fieldset>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- backdate -->

    </form>

  <div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
